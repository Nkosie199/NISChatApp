<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Log</title>
</head>
<body>
    <h2>Start the Client</h2>
    <form action="/client/start" method="post">
        <label for="host">Host: </label>
        <input type="text" id="host" name="host" value="localhost">
        <label for="port">Port: </label>
        <input type="number" id="port" name="port" value="4444">
        <button type="submit">Start Client</button>
    </form>
</body>
</html>
