<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Add New Message</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-10">
        <h2>Add New Message</h2>
        <form th:action="@{/messages/add}" th:object="${message}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" th:field="*{author}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Recipient</label>
                <input type="text" th:field="*{recipient}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Link to Content</label>
                <input type="url" th:field="*{linkToContent}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Type of Content</label>
                <input type="text" th:field="*{typeOfContent}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Size (KB)</label>
                <input type="number" th:field="*{sizeOfContent}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Time of Upload (Unix Timestamp)</label>
                <input type="number" th:field="*{timeOfUpload}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
